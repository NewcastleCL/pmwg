# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
cache: packages

r:
  - oldrel
  - release
  - devel

sudo: required

os:
  - linux
  - osx

matrix:
  exclude:
  - os: osx
    r: devel

before_install:
  - rm .Rprofile
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then sudo apt install libgsl-dev; fi

addons:
  homebrew:
    packages:
      - gsl

after_success:
  - Rscript -e 'covr::codecov()'

branches:
  only:
    - master
    - develop

notifications:
  email:
    recipients:
      - gavin@gavincooper.net
    on_success: change
    on_failure: always
